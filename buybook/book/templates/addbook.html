
{% extends 'index.html' %}
{% load static %}
{% block content %}



                        
    
                        
        
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h3>Add book here </h3>
                </div>
                <div class="card-block">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Book Name</label>
                            <div class="col-sm-10">
                                <input type="text" name='book_name' class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Book Price</label>
                            <div class="col-sm-10">
                                <input type="text" name='book_price' class="form-control">
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Book Language</label>
                            <div class="col-sm-10">
                                <input type="text" name='book_language' class="form-control">
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Book Type</label>
                            <div class="col-sm-10">
                                <input type="text" name='book_type' class="form-control">
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Author's Name</label>
                            <div class="col-sm-10">
                                <select name="author" class="form-control" style="border: 1px solid #cccccc;">

                                    {% for author  in all_author %}
                                    
                                    <option value="{{author.id}}">{{author.name}}</option>  
                                    {% endfor %}
                                    
                                    

                                </select>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Book status</label>
                            <div class="col-sm-10">
                                <input type="text" name='book_status' class="form-control">
                            </div>
                        </div> -->
                       
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Publish Date</label>
                            <div class="col-sm-10">
                                <input type="date" name='publish_date' class="form-control" >
                            </div>
                        
                            
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Upload Book Image</label>
                            <div class="col-sm-10">
                                <input type="file" name='book_image' class="form-control">
                            </div>
                        </div>
                        
                        </div>
                        <div class="card-block">
                            <!-- button Default -->
                           
                    
                            <button class="btn btn-success waves-effect waves-light">Save</button>
                        </div>
                    </form>
                    
    {% endblock  %}
