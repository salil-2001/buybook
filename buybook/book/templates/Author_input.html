
{% extends 'index.html' %}
{% load static %}
{% block content %}
{% for message in messages %}
{% if message.tags == 'success' %}
<div class=" mt-2 text-center alert alert-success" role="alert">
    {{message}}
  </div>    
{%else%}
<div class=" mt-2 text-center alert alert-danger" role="alert">
    {{message}}
  </div>
{%endif%}
{% endfor %}           



                    

                    
    

            <div class="card-block pt-2">
                <h2 class="sub-title">List of Authors</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Author's Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Author's Age</label>
                        <div class="col-sm-10">
                            <input  style="cursor: not-allowed;" title="Not Changed" type="text" id="age" name="age" class="form-control" readonly >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Birth-Place</label>
                        <div class="col-sm-10">
                            <input type="text" id="birth_place" name="birth_place" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Birth-Date</label>
                        <div class="col-sm-10">
                            <input type="date"  onchange="AgeCalculate()"name="birth_date"  class="form-control birth_date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Death-Date</label>
                        <div class="col-sm-10">
                            <input type="date"  onchange="AgeCalculate()" name="death_date" class="form-control death_date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Country</label>
                        <div class="col-sm-10">
                            <select name="country" class="form-control" >
                                <option value="select_country">Select Country</option>
                                
                              </select>
                            
                        </div>
                    </div>
                    
                        
                
                        <button type="submit" class="btn btn-success waves-effect waves-light">Save</button>
                    </div>
                    
                </form>

{% endblock  %}
{% block script %}
<script defer  type="text/javascript" src="{% static 'assets/js/author.js'%} " ></script>
{% endblock %}
