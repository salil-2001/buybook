
{% extends 'index.html' %}
{% load static %}
{% block content %}



                        
    
                        
        
    <div class="row">
        <div class="col-sm-12">
            <!-- Basic Form Inputs card start -->
            <div class="card">
                <div class="card-header">
                    <h3>Registration </h3>
                </div>
                <div class="card-block">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">User Role</label>
                            <div class="col-sm-10">
                                <select name="select" class="form-control">
                                    <option value="opt1">Admin</option>
                                    <option value="opt2">Staff</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">FirtsName</label>
                            <div class="col-sm-10">
                                <input type="text" name='first_name' class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Lastname</label>
                            <div class="col-sm-10">
                                <input type="text" name='last_name' class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" name='username' class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" name='email' class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="text" name='password' class="form-control" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">ConformPassword</label>
                            <div class="col-sm-10">
                                <input type="text" name='confirmpassword' class="form-control" >
                            </div>
                        </div>
                      
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Upload File</label>
                            <div class="col-sm-10">
                                <input type="file" name='upload' class="form-control">
                            </div>
                        </div>
                        
                        </div>
                        <div class="card-block">
                            <!-- button Default -->
                           
                    
                            <button class="btn btn-success waves-effect waves-light">Save</button>
                        </div>
                    </form>
                    
    {% endblock  %}
